{% extends "base.html" %}

{% block content %}

{% if error %}
<div class="alert alert-danger" role="alert">
                        <span class="glyphicon glyphicon-exclamation-sign"
                              aria-hidden="true"></span>
    <span class="sr-only">Error:</span>
    {{ error }}
</div>
<div>
    <a href="/blog/{{ post.key().id() }}">back to post</a>
</div>
{% endif %}


{% endblock %}
