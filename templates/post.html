<section>
    <h4>{{p.subject}}</h4>
    <div class="row">
        <a class="col-xs-6"
           href="/blog/?user_id={{p.get_owner_id()}}">{{p.owner.name}}</a>

        <p class="col-xs-6 text-right"><small>{{p.created.strftime("%b %d, %Y")
            }}</small></p>
    </div>
    <p class="lead">{{p._render_text | safe}}</p>
</section>
