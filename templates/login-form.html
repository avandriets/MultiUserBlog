{% extends "base.html" %}

{% block content %}

<form class="form-horizontal" method="post">

    <h4>Login</h4>
    <hr/>
    {% if is_errors %}
    <!--<p class="validation-summary-errors">{{ login_error }}</p>-->
    <div class="alert alert-danger" role="alert">
                        <span class="glyphicon glyphicon-exclamation-sign"
                              aria-hidden="true"></span>
        <span class="sr-only">Error:</span>
        {{ login_error }}
    </div>
    {% endif %}

    <div class="form-group">
        <label for="id_username" class="col-md-2 control-label">User name
        </label>
        <div class="col-md-4">
            <input class="form-control" id="id_username" type="text" name="username"
                   value="{{username}}"/>
        </div>
    </div>
    <div class="form-group">
        <label for="id_password"
               class="col-md-2 control-label">Password
        </label>
        <div class="col-md-4">
            <input class="form-control" id="id_password" type="password"
                   name="password"
                   value=""/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-offset-2 col-md-10">
            <input type="submit" value="Login"
                   class="btn btn-default"/>
        </div>
    </div>
</form>

{% endblock %}
